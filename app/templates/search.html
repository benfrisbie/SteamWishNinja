{% extends "base.html" %}

{% block title %}
  SteamWish - Search
{% endblock %}

{% block body %}
<div class="row">
	<div class="col-md-6">
		<h2>Games:</h2>
	    <table>
	    {% for game in games %}
	        <tr>
	            <td><a href="{{ url_for('game', steamAppId = game.steamAppId) }}">{{game.name}}</a></td>
	            <td><a href="{{ url_for('game', steamAppId = game.steamAppId) }}"><img src="{{game.image}}" height="100" width="200"></a></td>
	        </tr>
	    {% endfor %}
	    </table>
	</div>

	<div class="col-md-6">
		<h2>Users:</h2>
	    <table>
	    {% for user in users %}
	        <tr>
	            <td><a href="{{ url_for('user', nickname = user.nickname) }}">{{user.nickname}}</a></td>
	            <td><a href="{{ url_for('user', nickname = user.nickname) }}"><img src="{{user.avatar}}" class="img-rounded"></a></td>
	        </tr>
	    {% endfor %}
	    </table>
	</div>
</div>

{% endblock %}
